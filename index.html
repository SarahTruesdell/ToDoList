<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <h1>My List of To-Dos</h1>
    <form id="form">
        <input type="text" class="input" id="input" placeholder="Enter Your To-Do" autocomplete="off">

        <ul class="todos" id="todos"></ul>
    </form>

    <small>Left click to show the task has been completed. <br> Right click to delete your To-Do from the list</small>

    <script src="script.js"></script>
</body>
</html>
